<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage - Caregiver Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background: #4338CA;
        }
        .success {
            color: #059669;
            margin-top: 20px;
            font-weight: 600;
        }
        .info {
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Clear Browser Storage</h1>
        <p class="info">
            If you're experiencing issues with the Caregiver Dashboard (like "undefined is not valid JSON" errors),
            click the button below to clear your browser storage and fix the issue.
        </p>

        <button class="button" onclick="clearStorage()">Clear Storage</button>

        <div id="result"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                // Clear all localStorage
                localStorage.clear();

                // Clear all sessionStorage
                sessionStorage.clear();

                // Show success message
                document.getElementById('result').innerHTML = `
                    <p class="success">‚úÖ Storage cleared successfully!</p>
                    <p class="info">You can now close this page and refresh your dashboard.</p>
                    <button class="button" onclick="goToDashboard()">Go to Dashboard</button>
                `;

                console.log('‚úÖ Storage cleared successfully!');
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">‚ùå Error clearing storage: ${error.message}</p>
                `;
                console.error('Error clearing storage:', error);
            }
        }

        function goToDashboard() {
            window.location.href = 'http://localhost:3000';
        }
    </script>
</body>
</html>
